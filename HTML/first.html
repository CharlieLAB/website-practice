<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Website</title>
</head>
<body>
    <p><h1 style="color:red">HTML 練習</h1></p>
    <p><img loading="lazy" src="../icon/html.png" width="256" /></p>
    <p><a href="https://www.itread01.com/study/html-basic.html" target="_blank">網頁製作教學</a></p>
    <hr/>
    <p><h1>h1 title</h1></p>
    <p><h2>h2 title</h2></p>
    <p><h3>h3 title</h3></p>
    <p><h4>h4 title</h4></p>
    <p><h5>h5 title</h5></p>
    <p><h6>h6 titie</h6></p>
    <hr/>
    <p>這個<br>段落<br>演示了分行的效果</p>
    <hr/>
    
    <!-- 
        ######################################################################
        //html 屬性
        Class  為 html 元素定義一個或多個類名 (classname) (類名從樣式檔案匯入)
        id 定義元素唯一 id
        style 規定元素的行內樣式 (inline style)
        title 描述了元素的額外資訊(作為工具條使用)
        ######################################################################
        //html 標題
        <html> 定義 html 文件
        <body> 定義文件主體
        <h1>-<h6> 定義 html 標題尺寸
        <hr/> 定義水平線
        ######################################################################
        //html 段落
        <p> 定義一個段落
        <br> 插入單個折行 (換行)
        ######################################################################
        //html 文字格式化標籤
        <b> 文字粗體
        <em> 定義著重文字
        <i> 定義斜體文字
        <small> 定義小號字
        <strong> 定義加重語氣
        <sub> 定義下標文字
        <sup> 定義上標文字
        <ins> 定義插入字
        <del> 定義刪除字
        ######################################################################
        //html Computer 輸出標籤
        <code> 定義 Computer 程式碼
        <kbd> 定義鍵盤碼
        <samp> 定義 Computer 程式碼樣本
        <var> 定義變數
        <pre> 定義預格式文字
        ######################################################################
        //html 引用、引文、標籤定義
        <abbr> 定義縮寫
        <addres> 定義地址
        <bdo> 定義文字方向
        <blockquote> 定義長的引用
        <q> 定義短的引用
        <cite> 定義引用、引證
        <dfn> 定義一個專案
        ######################################################################
        //html 連結標籤
        <a> 定義一個超級連結
        ######################################################################
    -->
</body>
</html>
